<div class="container">
    <h1 class="well">Alta de filtros</h1>
    <div class="row">
        <div class="col-sm-12">
            <form ngNativeValidate [formGroup]="forma" (ngSubmit)="altaFiltro()">

                <div class="alert alert-primary" role="alert">
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label>Filtro</label>
                            <input formControlName="Filtro" name="Filtro" required type="text" placeholder="Filtro" class="form-control">

                        </div>
                    </div>

                    <div class="form-group">
                        <label>Descripcion </label>
                        <textarea formControlName="Descripcion" name="Descripcion" placeholder="Descripcion" rows="3" class="form-control"></textarea>
                    </div>
                </div>

                <br>
                <button type="submit" class="btn btn-info btn-lg btn-block text-uppercase">Cargar filtro</button>
                <br>
            </form>

        </div>



    </div>
</div>
