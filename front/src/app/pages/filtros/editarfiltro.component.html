<div class="container">
    <h4 class="card-title">Filtro {{ Filtro }}</h4>
    <div class="row">
        <div class="col-sm-12">
            <form ngNativeValidate [formGroup]="forma" (ngSubmit)="actualizaFiltro()" id="forma">

                <div class="alert alert-primary" role="alert">
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label>Filtro : </label>
                            <input formControlName="Filtro" [(ngModel)]="Filtro" required type="text" placeholder="Filtro" class="form-control">

                        </div>
                    </div>

                    <div class="form-group">
                        <label>Descripcion :  </label>
                        <textarea formControlName="Descripcion" [(ngModel)]="Descripcion" placeholder="Descripcion" rows="3" class="form-control"></textarea>
                    </div>
                </div>

                <br>
                <button type="submit" class="btn btn-info btn-lg btn-block text-uppercase">Guardar cambios</button>
                <br>
            </form>
        </div>
    </div>
</div>
