<div class="container">
    <h4 class="card-title">Ficha de {{ Nombres }} {{ Apellidos }}</h4>
    <div class="col-lg-12 well">
        <div class="row">
            <form ngNativeValidate [formGroup]="forma" (ngSubmit)="actualizaCliente()" id="forma">

                <div class="col-sm-60">

                    <div class="alert alert-primary" role="alert">
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <img *ngIf="imgTemp" src="../../../../assets/images/sportsman.png" class="img-thumbnail" alt="Imagen" width="300" height="400">
                                <img *ngIf="!imgTemp" class="img-thumbnail" alt="Imagen" width="300" height="400">
                            </div>

                            <div class="col-sm-6 form-group">
                                <label>Apellidos : </label>
                                <input formControlName="Apellidos" [value]="Apellidos" name="Apellidos" type="text" class="form-control" placeholder="Apellidos de la persona">
                                <br>
                                <!-- <p><strong>Estado (A: Alta - B: Baja) : {{ Estado }}</strong></p> -->
                                <label>Nombres : </label>
                                <input formControlName="Nombres" [value]="Nombres" name="Nombres" type="text" class="form-control" placeholder="Nombres de la persona...">


                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <!-- <p><strong>Fecha de Inscripcion : {{ FechaInicio  | date:"dd/MM/yyyy"}}</strong></p> -->
                            </div>
                        </div>
                        <br>

                        <div class="form-group">
                            <label>Telefono : </label>
                            <input formControlName="Telefono" [value]="Telefono" name="Telefono" type="text" placeholder="Telefono..." class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Email : </label>
                            <input formControlName="Correo" [value]="Correo" name="Correo" type="email" placeholder="Ingrese Email..." class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Observaciones : </label>
                            <textarea formControlName="Observaciones" [value]="Observaciones" name="Observaciones" placeholder="Observaciones" rows="3" class="form-control"></textarea>
                        </div>
                    </div>
                    <!-- ============================================================================================== -->
                    <!-- ========================== Direccion ======================================================== -->
                    <!-- ============================================================================================== -->

                    <div class="alert alert-dark" role="alert">
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>Direccion : </label>
                                <!-- <input formControlName="Direccion" [value]="Direccion" name="Direccion" type="text" placeholder="Pais" class="form-control"> -->
                            </div>

                        </div>

                    </div>
                    <br>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar cambios
                      </button> <br><br>
                </div>
            </form>
        </div>
    </div>
</div>
