<div class="container">
    <h4 class="card-title">Ficha de {{ Nombres }} {{ Apellidos }}</h4>
    <div class="row">
        <div class="col-sm-12">
            <form ngNativeValidate [formGroup]="forma" (ngSubmit)="actualizaCliente()" id="forma">

                <div class="alert alert-primary" role="alert">
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label>Apellidos</label>
                            <input formControlName="Apellidos" [(ngModel)]="Apellidos" required type="text" placeholder="Apellidos" class="form-control">

                        </div>
                        <div class="col-sm-6 form-group">
                            <label>Nombres</label>
                            <input formControlName="Nombres" [(ngModel)]="Nombres" required type="text" placeholder="Nombres..." class="form-control">

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label>Telefono </label>
                            <input formControlName="Telefono" [(ngModel)]="Telefono" type="text" placeholder="Telefono" class="form-control">
                        </div>
                        <div class="col-sm-6 form-group">
                            <label>Email </label>
                            <input required formControlName="Correo" [(ngModel)]="Correo" type="email" placeholder="Ingrese Email" class="form-control">

                        </div>
                    </div>


                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label>Patente </label>
                            <input formControlName="Patente" [(ngModel)]="Patente" name="Patente" type="text" placeholder="Patente" class="form-control">
                        </div>
                        <div class="col-sm-6 form-group">
                            <label>Direccion </label>
                            <input required formControlName="Direccion" [(ngModel)]="Direccion" name="Direccion" type="text" placeholder="Ingrese Direccion" class="form-control">

                        </div>
                    </div>

                    <div class="form-group">
                        <label>Observaciones </label>
                        <textarea formControlName="Observaciones" [(ngModel)]="Observaciones" placeholder="Observaciones" rows="3" class="form-control"></textarea>
                    </div>
                </div>

                <br>
                <button type="submit" class="btn btn-info btn-lg btn-block text-uppercase">Guardar cambios</button>
                <br>
            </form>
        </div>
    </div>
</div>
