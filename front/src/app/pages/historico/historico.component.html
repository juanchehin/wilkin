<div class="container">
    <h4 class="card-title">Historico de {{ Nombres }} {{ Apellidos }} - Patente {{ Patente }}</h4>
    <div class="col-lg-12 well">

        <div class="row">

            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Fecha</th>
                                    <th>Kilometros</th>
                                    <th>Aceite</th>
                                    <th>Filtro</th>
                                    <th>Correa</th>
                                    <th>TensorDist</th>
                                    <th>PastillaFreno</th>
                                    <th>CambioRef</th>
                                    <th>CambioBujia</th>
                                    <th>CambioAceite</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr *ngFor="let historico of historicos">

                                    <td>{{ historico.Fecha }}</td>
                                    <td>{{ historico.Kilometros }}</td>
                                    <td>{{ historico.Aceite }}</td>
                                    <td>{{ historico.Filtro }}</td>
                                    <td>{{ historico.Correa }}</td>

                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
