<!doctype html>
<html lang="en">

<head>


    <title>MOVI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/assets/css/animate.css">
    <link rel="stylesheet" href="/assets/css/owl.carousel.min.css">

    <!-- Theme Style -->
    <link rel="stylesheet" href="/assets/css/style.css">

</head>

<body>
    <header role="banner">
        <nav class="navbar navbar-expand-lg  bg-dark">
            <div class="container-fluid">

                <a [routerLink]="[ '/principal'] ">
                    <img data-src="../../../assets/images/logo.jpg" src="../../../assets/images/logo.jpg" width="280" height="80">
                </a>

                <div class="text-right " *ngIf="!comprobarLogueo()">
                    <a (click)="logout()">
                        <button class="btn waves-light btn-rounded btn-primary"><i class="material-icons ">
                          power_settings_new
                            </i>
                          Logout
                      </button>
                    </a>
                </div>
            </div>

            <div class="text-right ">
                <button *ngIf="comprobarLogueo() && paginaInicioSesion() " [routerLink]="[ '/login'] " type="button " class="btn waves-effect waves-light btn-rounded btn-primary ">
                  Iniciar sesion
                </button>
            </div>
        </nav>
    </header>

    <script src="/assets/js/popper.min.js "></script>
    <script src="/assets/js/bootstrap.min.js "></script>
    <script src="/assets/js/owl.carousel.min.js "></script>
    <script src="/assets/js/main.js "></script>

</body>

</html>
